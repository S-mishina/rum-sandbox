apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false

  - name: Tempo
    type: tempo
    url: http://tempo:3200
    jsonData:
      nodeGraph:
        enabled: true
      search:
        filters:
          - id: service-name
            operator: "="
            scope: resource
            tag: service.name
          - id: span-name
            operator: "="
            scope: span
            tag: name
        hide: true
      serviceMap:
        datasourceUid: 'Prometheus'
      streamingEnabled:
        search: false
      tracesToMetrics:
        datasourceUid: 'Prometheus'
        queries:
          - name: request rate
            query: traces_spanmetrics_calls_total{$__tags}
        tags:
          - key: service.name
            value: service_name
    readOnly: false
